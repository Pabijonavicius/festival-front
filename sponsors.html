    </header>

    <main>
      <section class="section-sponsors">
        <h1 class="heading-primary--big secondary-color center pd-bottom-2">
          Sponsors
        </h1>
        <div class="section-sponsors__all">
          <ul class="section-sponsors__all__list-row">
            <li class="">
              <figure class="section-sponsors__all__list-row__photo">
                <img src="assets/sponsors/1.jpg" alt="1" />
                <figcaption>Adidas</figcaption>
              </figure>
            </li>
            <li>
              <figure class="section-sponsors__all__list-row__photo">
                <img src="assets/sponsors/2.png" alt="2" />
                <figcaption>Sports Direct</figcaption>
              </figure>
            </li>
            <li>
              <figure class="section-sponsors__all__list-row__photo">
                <img src="assets/sponsors/3.jpg" alt="3" />
                <figcaption>Sub Way</figcaption>
              </figure>
            </li>
          </ul>
          <ul class="section-sponsors__all__list-row">
            <li>
              <figure class="section-sponsors__all__list-row__photo">
                <img src="assets/sponsors/4.jpg" alt="4" />
                <figcaption>Tesla</figcaption>
              </figure>
            </li>
            <li>
              <figure class="section-sponsors__all__list-row__photo">
                <img src="assets/sponsors/5.jpg" alt="5" />
                <figcaption>Uber</figcaption>
              </figure>
            </li>
            <li>
              <figure class="section-sponsors__all__list-row__photo">
                <img src="assets/sponsors/6.png" alt="6" />
                <figcaption>Bitfinex</figcaption>
              </figure>
            </li>
          </ul>
        </div>
      </section>
      <aside class="order-tickets">
        <div class="heading-container center pd-top-2 bd-bottom-2">
          <h1
            class=" form-heading heading-primary--big secondary-color center pd-bottom-2"
          >
            Order Tickets!
          </h1>
        </div>
        <form class="form">
          <div class="form-group">
            <label class="form-label" for="name">Your Name</label>
            <input
              id="name"
              class="form-input"
              name="name"
              type="text"
              placeholder="John"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="surname">Your Surname</label>
            <input
              name="surname"
              id="surname"
              class="form-input"
              type="text"
              placeholder="Smith"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input
              id="email"
              name="email"
              class="form-input"
              type="email"
              placeholder="johnsmith@gmail.com"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="phone">Phone Number</label>
            <input
              id="phone"
              name="phone"
              class="form-input"
              type="text"
              placeholder="44585285"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="birthdate">Birth Date</label>
            <input
              id="birthdate"
              name="birthdate"
              class="form-input"
              type="date"
              placeholder="1997/11/17"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="count">Tickets</label>
            <input
              id="count"
              name="count"
              class="form-input"
              type="number"
              value="1"
              required
            />
          </div>
          <div class="form-group form-group-other">
            <span class="ticket-price">
              One ticket price: <strong>65.88$</strong>
            </span>
          </div>
          <button class="button">Order Tickets</button>
        </form>
      </aside>
    </main>
